<div class="container">
    <div class="row">
        <form #postForm = "ngForm" (ngSubmit)="addProduct(postForm.value)">
            <div class="input-group">
                <span class = "input-group-text"> Image Path </span>
                <input type="text" class="form-control" ngModel name = "img">
            </div>
            <div class="input-group">
                <span class = "input-group-text" > Title </span>
                <input type="text" class="form-control" required ngModel name = "sos">
            </div>
            <div class="input-group">
                <span class = "input-group-text"> Description </span>
                <input type="text" class="form-control" required ngModel name = "description">
            </div>
            <div class="input-group">
                <span class = "input-group-text"> Link </span>
                <input type="text" class="form-control" ngModel name = "link1">
            </div>

            <button class = "btn btn-dark" type="submit" [disabled]="!postForm.valid"> Add Product </button>
        </form>
    </div>
</div>
