<div class="container">
    <div class="card-transparent" style="width: 18rem;">
      <img src={{img}} class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{sos}}</h5>
        <p class="card-text">{{description}}</p>
      </div>
      
      <div class="card-body d-flex pt-0 mb-3 text-align-start">
        <a href="#" class="nav-link link-dark px-0 link-text">
          {{link1}} 
          <svg class="bi " width="20" height="20" fill="currentColor">
            <use xlink:href="/assets/bootstrap-icons.svg#chevron-right"/>
          </svg>

          {{link2}}
          <svg class="bi " width="20" height="20" fill="currentColor" *ngIf ="link2">
            <use xlink:href="/assets/bootstrap-icons.svg#chevron-right"/>
          </svg>
        </a>
      </div>
    </div>
</div>
